<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charater Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form" id="form">
        <h1 class="top-text">Real-time Charater Counter</h1>
        <textarea  id="text-area" class="text-area" placeholder="Please enter your text here..." maxlength="50"></textarea>
<div class="bottom">
    <h2 class="total" id="total">Total Charater: <span id="total_count">0</span></h2>
    <h2 class="remaining" id="remaining">Remaining Charater: <span id="remaining_count">50</span></h2>
</div>
    </form>
    <script src="main.js"></script>
</body>
</html>
